<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Pacifico|Sofia|Delius|Delius+Swash+Caps|Josefin+Sans:300,400,600,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header>
		<h1 class="title">Poem Me Happy</h1>
	</header>
	<div class="options">
		<img class="new-poem" src="start-over.png">
		<img class="view-dictionary" src="dictionary1.png">
		<div class="dictionary-container hidden"></div>
		<!-- <button class="send-poem">send</button> -->
	</div>
	<form class="name-form">
		<p class="enter-name">Write the name of someone you admire</p>
		<input class="name" type="text" placeholder="Klaudia"><br>
		<img class="custom-poem" src="custom.png"><img class="random-poem" src="random.png">
	</form>
	<div class="input-container">
		<div class="letters-container"></div>
		<div class="adjectives-container"></div>
	</div>
	<script src="/libs/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
